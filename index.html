<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cart Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="download.png" alt="Logo">
        </div>
        <nav class="navigation">
            <a href="#" target="_blank" >Home</a>
            <a href="#" target="_blank">Shop</a>
            <a href="#"target="_blank">Cart</a>
        </nav>
        <div class="cart-icon">
            <img src="cart-icon.png" alt="Cart">
        </div>
    </header>
    <img src="ask_17.jpg" alt="ASGARD SOFA"  width="1500" height="400">>

    <!-- Cart Content -->
    <div class="cart-container">
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-totals">
            <h2>Cart Totals</h2>
            <p>Subtotal: <span id="cart-subtotal">₹0</span></p>
            <p>Total: <span id="cart-total">₹0</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
       <a href=""target="_blank">High quality</a> <pre>           </pre>
        <a href=""target="_blank">24/7Customer Support</a><pre>           </pre>
        <a href=""target="_blank">Warranty Protection</a>
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
